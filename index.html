<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
        <div class="container mt-5">
            <h2>Formul√°rio de Contato</h2>
            <form id="contactForm">
                
                    <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"></label>Nome:
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Digite seu nome">
                <small class="form-text text-danger" id="nameError"></small>
                      </div>
                
                    <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">E-mail:</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Digite seu e-mail">
                <small class="form-text text-danger" id="e-mailError"></small>
                      </div>
                      <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Mensagem</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Escreva sua mensagem"></textarea>
                <small class="form-text text-danger" id="messageError"></small>
                      </div>
                
            </form>
                  <button class="btn btn-primary" type="submit">Enviar</button>
            
                
                <script src="script.js"></script>
        </div>
</body>
</html>
